<mat-toolbar color="primary">
   <span>Shopping List</span>
   <span class="spacer"></span>
   <button *ngIf="showAddShoppingItem" (click)="openCreateDialog()" mat-button>
      <mat-icon>add</mat-icon>
      <span>Add Item</span>
   </button>
   <button
      *ngIf="!showAddShoppingItem"
      (click)="openCategoryDialog()"
      mat-button
   >
      <mat-icon>add</mat-icon>
      <span>Add Category</span>
   </button>
   <button [routerLink]="manageButtonLink" mat-button>
      <mat-icon style="margin-right: 10px">settings_applications</mat-icon>
      <span>{{ manageButtonText }}</span>
   </button>
</mat-toolbar>
