<h2>Edit Shopping Item</h2>
<form #editForm="ngForm" (submit)="editItem(editForm.value)">
   <mat-form-field>
      <input
         type="text"
         name="name"
         matInput
         [ngModel]="form.name"
         placeholder="Name"
      />
   </mat-form-field>

   <mat-form-field>
      <input
         type="text"
         name="category"
         matInput
         ngModel
         placeholder="Category"
      />
      <mat-select placeholder="Category" ngModel name="category">
         <mat-option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
         </mat-option>
      </mat-select>
   </mat-form-field>

   <mat-form-field>
      <input
         type="number"
         name="price"
         matInput
         [ngModel]="form.price"
         placeholder="Price"
      />
   </mat-form-field>

   <mat-form-field>
      <input
         type="number"
         name="quantity"
         matInput
         [ngModel]="form.quantity"
         placeholder="Quantity"
      />
   </mat-form-field>

   <button mat-raised-button color="accent">Edit</button>
</form>
