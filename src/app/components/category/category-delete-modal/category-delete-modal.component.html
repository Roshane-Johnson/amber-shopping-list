<mat-dialog-content class="mat-typography">
   <h3>Would you like to delete "{{ category.name }}"?</h3>
   <p class="uppercase">This action is irreversable</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <button mat-button mat-dialog-close>Cancel</button>
   <button
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="deleteItem()"
   >
      Confirm
   </button>
</mat-dialog-actions>
