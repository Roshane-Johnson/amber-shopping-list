<h2>Edit Category</h2>
<form #updateForm="ngForm" (submit)="updateCategory(updateForm.value)">
   <mat-form-field>
      <input
         type="text"
         name="name"
         placeholder="Name"
         matInput
         [ngModel]="category.name"
      />
   </mat-form-field>
   <button mat-raised-button color="primary">Edit</button>
</form>
