<div class="table">
   <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
         <th class="form-header--emphasis" mat-header-cell *matHeaderCellDef>
            Name
         </th>
         <td mat-cell *matCellDef="let element">
            {{ element.name | titlecase }}
         </td>
      </ng-container>

      <ng-container matColumnDef="actions">
         <th class="form-header--emphasis" mat-header-cell *matHeaderCellDef>
            Actions
         </th>
         <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDeleteModal(element)">
               <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="openEditModal(element)">
               <mat-icon>edit</mat-icon>
            </button>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>
</div>
